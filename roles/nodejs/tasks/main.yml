---
- name: downloads node source code
  get_url: url=https://nodejs.org/dist/v6.10.3/node-v6.10.3.tar.gz dest=/var/local/node-v6.10.3.tar.gz

- name: extracts node source code
  command: tar -xvzf /var/local/node-v6.10.3.tar.gz chdir=/var/local creates=/var/local/node-v6.10.3

- name: configures node
  command: ./configure chdir=/var/local/node-v6.10.3 creates=/var/local/node-v6.10.3/Makefile

- name: compiles node
  command: make chdir=/var/local/node-v6.10.3 creates=/var/local/node-v6.10.3/node

- name: installs node
  command: make install chdir=/var/local/node-v6.10.3 creates=/usr/local/bin/node
