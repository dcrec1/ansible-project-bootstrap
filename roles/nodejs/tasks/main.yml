---
- name: installs dependencies
  apt:
    pkg:
    - python

- name: downloads node source code
  get_url: url=https://nodejs.org/dist/v12.14.0/node-v12.14.0.tar.gz dest=/var/local/node-v12.14.0.tar.gz

- name: extracts node source code
  command: tar -xvzf /var/local/node-v12.14.0.tar.gz chdir=/var/local creates=/var/local/node-v12.14.0

- name: configures node
  command: ./configure chdir=/var/local/node-v12.14.0 creates=/var/local/node-v12.14.0/config.gypi

- name: compiles node
  command: make chdir=/var/local/node-v12.14.0 creates=/var/local/node-v12.14.0/node

- name: installs node
  command: make install chdir=/var/local/node-v12.14.0
