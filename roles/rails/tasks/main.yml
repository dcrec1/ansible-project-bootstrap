---
- name: installs gems
  command: gem install {{item}} creates=/usr/local/bin/{{item}}
  with_items:
    - rake
    - bundler
    - rails

- name: configures logrotate
  template: src=logrotate.j2 dest=/etc/logrotate.d/app mode=644

- name: clones repository
  git: repo={{repository}} dest={{app_path}} update=no accept_hostkey=yes

- name: changes app path owner
  file: path={{app_path}} recurse=yes owner={{user}}

- name: bundle install
  sudo_user: "{{ user }}"
  command: bundle install --deployment chdir={{ app_path }}
  register: bundler

- name: setups database
  sudo_user: "{{ user }}"
  command: bundle exec rake db:setup RAILS_ENV={{rails_env}} chdir={{app_path}}

- name: compile assets
  sudo_user: "{{ user }}"
  command: bundle exec rake assets:precompile RAILS_ENV={{ rails_env }} chdir={{ app_path }}

- name: registers puma pid
  sudo_user: "{{ user }}"
  command: cat tmp/pids/puma.pid chdir={{ app_path }}
  register: puma_pid
  when: bundler.stdout.find("puma") != -1

- name: restart puma
  sudo_user: "{{ user }}"
  command: kill -USR2 {{ puma_pid.stdout }}
  when: bundler.stdout.find("puma") != -1

- name: registers unicorn pid
  sudo_user: "{{ user }}"
  command: cat tmp/pids/unicorn.pid chdir={{ app_path }}
  register: unicorn_pid
  when: bundler.stdout.find("unicorn") != -1

- name: restart unicorn
  sudo_user: "{{ user }}"
  command: kill -USR2 {{ unicorn_pid.stdout }}
  when: bundler.stdout.find("unicorn") != -1
